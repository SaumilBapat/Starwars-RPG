<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Star Wars</title>
  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" ></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <!--Navbar-->
  <nav class="navbar">
      <h1>Star Wars RPG</h1>
  </nav>

  <!-- Container Div -->
  <div class="container">
    <!-- a Bootstrap row with columns -->
    <div class="row">
      <div class="col-lg-12">
          <div>
              <div class="sectionTitle">Available Character</div>
          </div>
          <div  id="AvailableCharacters"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div>
              <div class="sectionTitle">Your Character</div>
          </div>
          <div  id="YourCharacter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div>
              <div class="sectionTitle">Enemies Available To Attack</div>
          </div>
          <div  id="QueuedOpponents"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div>
              <div class="sectionTitle">Fight Section</div>
          </div>
          <div  id="Messages"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div>
              <div class="sectionTitle">Defender</div>
          </div>
          <div  id="Defender"/>
      </div>
    </div>
  </div>
</body>

</html>
