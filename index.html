<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Star Wars</title>
  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" ></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <!--Navbar-->
  <nav class="navbar">
      <h1>Star Wars RPG</h1>
  </nav>

  <!-- Container Div -->
  <div class="container">
    <!-- a Bootstrap row with columns -->
    <div>
      <div class="col-lg-12">
          <div class="character">
              <div class="characterInfo">Darth-Maul</div>

              <div class="characterInfo">10</div>
          </div>
          <div>
              <div class="userMessage">Your Character</div>
          </div>
      </div>
      <div class="col-lg-12">
          <div>
              <div class="userMessage">Enemies Available To Attack</div>
          </div>
      </div>
      <div class="col-lg-12">
          <div>
              <div class="userMessage">Fight Section</div>
          </div>
      </div>
      <div class="col-lg-12">
          <div>
              <div class="userMessage">Defender</div>
          </div>
      </div>
    </div>
  </div>

</html>
